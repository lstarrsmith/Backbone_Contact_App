<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/materialize.css"> -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">
  
</head>
<body>
<div id="wrapper">
	<!-- <div id='sidebar-wrapper'>
		<div class="sidebar">
		<div>
	</div> -->
	<div id='page-content-wrapper'>
		<div class="container">
			<div class="row">
				<header>
					<span class="top_left">
						<button class="btn btn-primary" id="show_addNew_modal" data-toggle='modal' data-target='#modal-addNew' type="button"> Add one!</button>

					</span>
					<div class="row">
						<input type="text" class="search" name="search" autocomplete="off" placeholder ="Find ya peeps" onfocus="this.placeholder= ''" onblur="this.placeholder = 'Find ya peeps'"></input><br><br>
					</div>
				</header>

			</div>	

			<div class="row contact-lists">
				  <div class="col-md-4">
				  		<h3>Friends</h3>
				  			<ul class="friends_list"></ul>
				  </div>

				  <div class="col-md-4">
				  		<h3>Coworkers</h3>
				  			<ul class="coworkers_list"></ul>
				  </div>

				  <div class="col-md-4">
				  		<h3>Family</h3>
				  			<ul class="family_list"></ul>
				  </div>
			</div>
		 </div>

		 <div class="modal fade" id="modal-addNew" tabIndex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		 		<div class="modal-dialog">
		 			<div class ="modal-content addNew">
			 			<div class="modal-header">
			 				<h3> Add a peep</h3>
			 			</div>
			 			
			 			<div class="modal-body">
							<form class="form_addNew">
								<input type="text" class="input" name="contact-name" placeholder="Name"><br>
								<input type="text" class="input" name="contact-age" placeholder="Age"><br>
								<input type="text" class="input" name="contact-address" placeholder="Address"><br>
								<input type="text" class="input" name="contact-number" placeholder="Phone Number"><br>
								<input type="text" class="input" name="contact-picture" placeholder="Picture URL"><br>
								
								<select class="input" name="contact-category">
									<option value="Friends">Friends</option>
									<option value="Coworkers">Coworkers</option>
									<option value="Family">Family</option>
								</select><br>

								<i class="fa fa-random fa-2x" id="random-user" value="button"></i>
						</div>
						
						<div class="modal-footer">
								<button class="btn btn-default" id="add-contact" value="button" data-dismiss="modal" >Add</button>
								
							</form>
						</div>

					</div>
				</div>
		 	</div>
		 	</div>

		 </div>


		 <div class="modal fade" id="modal-contact" tabIndex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		 	<div class="modal-dialog">
		 		<div class ="modal-content" id="modal-content">
		 		</div>
		 	</div>

		 </div>


		  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
		  <script type="text/javascript" src="http://backbonejs.org/backbone-min.js"></script>

		  <script type="text/javascript" src="/javascripts/bootstrap.js"></script>

		  <!-- Templates -->
		  
		  <!-- Contact View -->

		  <script type="text/template" id='contact-template'>
		     
			  <div class="single-contact <%= hidden ? 'hidden' : '' %>" >
			      <a data-target="#modal-contact" data-toggle="modal"><img class="img-circle" src="<%= picture %>"></a> <br> 
			      	<a data-toggle="modal" data-target="#modal-contact" ><h4><%= name %></h4></a> 
			  <div>
		  </script>

		  <!-- Edit Modal View -->
		 
		<script type="text/template" id='modal-template'>
			
				
				<div class="modal-header">
					<button type="button" name="close-contact" class="close"> X</button>
					<h4 class="modal-title"> <%= contact.name %> </h4>
				</div>

				<div class="modal-body">
					 	<ul>
					 		<img class="img-circle" src="<%= contact.picture %>">
					 		<div id="map-canvas-single"></div>
							<h4>Age</h4><li class="age"><%= contact.age %></li>
							<h4>Address</h4><li class="address"><%= contact.address %></li>
							<h4>Phone Number</h4><li class="number"><%= contact.phone_number %></li>
							<h4>Category</h4><li class="category_id"><%= contact.category_id %></li>
						</ul>
				</div>

				<div class="modal-footer">
					<button type="btn btn-primary" name="edit-contact">Edit</button>
		        	<button type="btn btn-primary" name="delete-contact">Delete</button>
		      	</div>

		  
		</script>


		  <!-- Backbone App -->

		  <script type="text/javascript" src="/javascripts/contacts.js"></script>
		  
		  <script type="text/javascript" src="/javascripts/categories.js"></script>
		   <script type="text/javascript" src="/javascripts/main.js"></script>
	</div>	   
</div>
</body>
</html>
